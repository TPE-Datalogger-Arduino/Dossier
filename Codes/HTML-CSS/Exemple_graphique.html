<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Graphique avec Highcharts</title>
        <!-- Inclusion des bibliothèques -->
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>
    </head>
    <body>
        <div id="graphique"></div><!-- Bloc pour le graphique -->

        <script>
            $(function() {
                $('#graphique').highcharts({
                    chart: {
                        type: 'line'
                    },
                    title: {
                        text: 'Graphique des températures'
                    },
                    xAxis: { // Abscisses
                        categories: ['14 h', '14 h 15', '14 h 30', '14 h 45', '15 h', '15 h 15', '15 h 30', '15 h 35', '16 h', '16 h 15', '16 h 30', '16 h 45']
                    },
                    yAxis: { // Ordonnées
                        title: {
                            text: 'Température (°C)'
                        }
                    },
                    plotOptions: {
                        line: {
                            dataLabels: {
                                enabled: true // Affichage des valeurs à côté des points
                            }
                        }
                    },
                    series: { // Valeurs
                        name: 'Lycée',
                        data: [21, 23, 22, 21.5, 21.6, 22, 23.3, 22.1, 21.5, 22.6]
                    }
                });
            });
        </script>
    </body>
</html>
